# Ruff configuration file
# This is an alternative to configuring in pyproject.toml

# Line length
line-length = 100

# Target Python version
target-version = "py38"

# Exclude directories
exclude = [
    ".git",
    ".tox",
    ".venv",
    "venv",
    "env",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "tmp",
    "temp",
]

[lint]
# Enable linting rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "PTH", # flake8-use-pathlib
]

# Ignore specific rules
ignore = [
    "E501",  # line too long
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]

[format]
# Formatting options
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
