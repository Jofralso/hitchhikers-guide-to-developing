[tox]
envlist = py38,py39,py310,py311,py312,lint,format
isolated_build = True
skip_missing_interpreters = True

[testenv]
description = Run tests with pytest
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands =
    pytest {posargs}

[testenv:lint]
description = Run linting with ruff
skip_install = True
deps =
    ruff>=0.1.0
commands =
    ruff check .
    ruff format --check .

[testenv:format]
description = Format code with ruff
skip_install = True
deps =
    ruff>=0.1.0
commands =
    ruff check --fix .
    ruff format .

[testenv:type]
description = Run type checking with mypy (optional)
skip_install = True
deps =
    mypy>=1.0.0
commands =
    mypy . {posargs}

[testenv:docs]
description = Build documentation
changedir = docs
deps =
    sphinx>=5.0.0
    sphinx-rtd-theme>=1.0.0
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[gh-actions]
# GitHub Actions integration
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
